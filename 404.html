<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/GAMERYT-Calculator/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start-dark: #1e1b4b;
            --background-end-dark: #4c1d95;
            --background-start-light: #f3e8ff;
            --background-end-light: #e9d5ff;
        }
        html.dark body {
            background-color: #0f172a;
            background-image: linear-gradient(to right, var(--background-start-dark), var(--background-end-dark));
        }
        html:not(.dark) body {
            background-color: #f1f5f9;
            background-image: linear-gradient(to right, var(--background-start-light), var(--background-end-light));
        }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="text-slate-800 dark:text-white font-sans transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="bg-slate-100/30 dark:bg-slate-900/30 backdrop-blur-md p-8 sm:p-12 rounded-2xl shadow-2xl">
            <h1 class="text-8xl sm:text-9xl font-extrabold text-purple-500 tracking-tighter">404</h1>
            <p class="mt-4 text-xl sm:text-2xl font-semibold text-slate-700 dark:text-slate-200">Oops! The page you're looking for does not exist.</p>
            <p class="mt-2 text-slate-500 dark:text-slate-400">You might have mistyped the address or the page may have moved.</p>
            <a href="/index.html" class="mt-8 inline-block bg-purple-600 text-white font-bold text-lg px-10 py-4 rounded-full shadow-lg hover:bg-purple-700 transition-transform transform hover:scale-105">
                Go Home
            </a>
        </div>
    </div>

    <script>
        // Simple script to check for dark mode preference if needed in the future
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
